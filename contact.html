<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Joe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Contact Me</h1>
      </header>

      <section class="card full-width">
        <p>
          If you'd like to get in touch, feel free to reach out using the form
          below or connect with me on
          <a href="https://www.linkedin.com/in/joe-szolcek/" target="_blank"
            >LinkedIn</a
          >.
        </p>

        <form class="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <footer class="footer">
        <p>&copy; 2025 Joe's IT Portfolio</p>
      </footer>
    </div>
  </body>
</html>
