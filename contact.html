<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Joe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="theme-toggle-container">
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="container">
      <header class="header">
        <h1>Contact Me</h1>
        <p><a href="index.html" class="back-link">‚Üê Back to Home</a></p>
      </header>

      <section class="card full-width">
        <p>
          If you'd like to get in touch, feel free to reach to me via email or
          linked in:
          <a href="https://www.linkedin.com/in/joe-szolcek/" target="_blank"
            >LinkedIn</a
          >.
        </p>
        <div class="contact-grid">
          <!-- LinkedIn card -->
          <div class="contact-card">
            <h3>My LinkedIn</h3>
            <a href="https://www.linkedin.com/in/joe-szolcek/" target="_blank">
              <img
                src="images/linkedin.png"
                alt="LinkedIn logo"
                class="contact-icon"
              />
            </a>
            <p class="contact-text">
              Connect with me on LinkedIn <br />
              <a
                href="https://www.linkedin.com/in/joe-szolcek/"
                target="_blank"
                style="color: white"
                ><u>https://www.linkedin.com/in/joe-szolcek/</u></a
              >
            </p>
          </div>

          <!-- Email card -->
          <div class="contact-card">
            <h3>Email Me</h3>
            <a href="mailto:jszolcek@yahoo.com">
              <img
                src="images/email.jpeg"
                alt="Email icon"
                class="contact-icon"
              />
            </a>
            <p class="contact-text">
              Drop me a message anytime:<br />
              <u>jszolcek@yahoo.com</u>
            </p>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p>&copy; 2025 Joe's IT Portfolio</p>
      </footer>
    </div>

    <script src="theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
