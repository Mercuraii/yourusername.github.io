<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe Szolcek's IT Portfolio</title>
    <link rel="icon" href="images/favicon.png" sizes="96x96" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .dropdown-button {
        background: #444;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .dropdown-menu {
        display: none;
        position: absolute;
        background: #333;
        min-width: 160px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        margin-top: 5px;
      }
      .dropdown-menu.visible {
        display: block;
      }
      .dropdown-menu a {
        display: block;
        padding: 0.5rem;
        color: #fff;
        text-decoration: none;
      }
      .dropdown-menu a:hover {
        background: #555;
      }
      .theme-toggle-container {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        align-items: center;
      }
      .switch {
        position: relative;
        width: 50px;
        height: 24px;
        margin-right: 0.5rem;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        content: "";
        position: absolute;
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background: #fff;
        border-radius: 50%;
        transition: 0.4s;
      }
      input:checked + .slider {
        background: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <video class="bg-3d" autoplay muted loop playsinline>
      <source src="videos/background.mp4" type="video/mp4" />
      <source src="videos/background.webm" type="video/webm" />
    </video>

    <div class="theme-toggle-container">
      <label class="switch"
        ><input type="checkbox" id="theme-toggle" /><span class="slider"></span
      ></label>
      <span id="theme-icon">🌙</span>
    </div>

    <div class="container">
      <!-- header card... -->
      <div class="button-group">
        <a href="contact.html"
          ><button class="dropdown-button">Contact Me</button></a
        >
        <div class="dropdown">
          <button class="dropdown-button">Download My CV</button>
          <div class="dropdown-menu">
            <a href="files/Joe Szolcek-CV.pdf" download>.PDF</a>
            <a href="files/JoeSzolcek-CV.doc" download>.DOC</a>
            <a href="files/JoeSzolcek-CV.odt" download>.ODT</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropdown-button">Projects</button>
          <div class="dropdown-menu">
            <!-- links -->
          </div>
        </div>
      </div>
      <!-- rest of content -->
    </div>

    <script>
      document.querySelectorAll(".dropdown").forEach((drop) => {
        const menu = drop.querySelector(".dropdown-menu");
        let t;
        drop.addEventListener("mouseenter", () => {
          clearTimeout(t);
          menu.classList.add("visible");
        });
        drop.addEventListener("mouseleave", () => {
          t = setTimeout(() => menu.classList.remove("visible"), 800);
        });
      });
      const toggle = document.getElementById("theme-toggle");
      const icon = document.getElementById("theme-icon");
      const apply = (light) => {
        document.body.classList.toggle("light-theme", light);
        icon.textContent = light ? "☀️" : "🌙";
      };
      localStorage.getItem("theme") === "light" &&
        ((toggle.checked = true), apply(true));
      toggle.addEventListener("change", () => {
        apply(toggle.checked);
        localStorage.setItem("theme", toggle.checked ? "light" : "dark");
      });
    </script>
  </body>
</html>
