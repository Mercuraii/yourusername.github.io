<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refactored Portfolio</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header & Navigation -->
    <header>
      <nav class="nav-bar">
        <a href="/" class="logo">MyLogo</a>
        <div class="menu">
          <button class="menu-button">Projects</button>
          <div class="submenu" id="projects-submenu">
            <a href="#project1">Project 1</a>
            <a href="#project2">Project 2</a>
            <a href="#project3">Project 3</a>
          </div>
        </div>
        <div class="cv-dropdown">
          <button class="menu-button">CV</button>
          <div class="cv-options" id="cv-options">
            <a href="/cv.pdf" download><button>Download CV</button></a>
            <a href="/cv.pdf" target="_blank"><button>View Online</button></a>
          </div>
        </div>
        <!-- Theme Toggle -->
        <div class="theme-toggle-container">
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
          </label>
          <i class="theme-icon" id="theme-icon">üåô</i>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Cards, sections, content go here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 My Name. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
      // Toggle projects submenu
      document.querySelector(".menu-button").addEventListener("click", (e) => {
        document.getElementById("projects-submenu").classList.toggle("visible");
      });

      // Toggle CV dropdown
      document
        .querySelectorAll(".cv-dropdown .menu-button")[0]
        .addEventListener("click", (e) => {
          document.getElementById("cv-options").classList.toggle("visible");
        });

      // Theme toggle logic
      const toggle = document.getElementById("theme-toggle");
      const icon = document.getElementById("theme-icon");
      toggle.addEventListener("change", () => {
        document.body.classList.toggle("light-theme");
        icon.textContent = document.body.classList.contains("light-theme")
          ? "‚òÄÔ∏è"
          : "üåô";
      });
    </script>
  </body>
</html>
